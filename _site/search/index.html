						"content": "작성자 17학번 김준성 2017-3-14일 업데이트 소개 이 카테고리에서는 과학과소프트웨어적사고 수업에서 배우는 python에 대한 지식을 쉽게 배워보는 공간입니다. 딱딱한 이론은 딱 질색이라..;; 수업이 너무 어렵고 재미가 없다면 이 페이지를 참조하면 좋을 것 같네요 ^0^ 파이썬이 뭐죠? 파이썬은 언어에요 프로그래밍 언어. 근데 좀 쉬운 언어에요. 언어가 쉬운데 너무나 강력해서 많은 개발자들이 좋아하는 언어죠. 아 물론 처음 프로그래밍을 배워서 어려울 수 도 있지만, 쉽게 배울 수 있을거에요. 컴퓨터는 혼자서 스스로 어떤 일을 할 수 없어요. 인간이 컴퓨터가 어떤식으로 동작해야 하는지 알려줘야 일을 할 수 있죠(은근 바보같네요). 이때 우리가 컴퓨터한테 “~일을 해라”하고 설명서를 작성하게 되는데 이게 바로 ‘코딩’입니다. 아 좀더 구체적으로 말하면 “코드를 작성한다”=”프로그래밍을 한다”=”코딩을 한다” 이런 명령을 내리는 여러가지 언어가 있는데 (C언어, Java, Swift, Python 등등) 제 생각엔 지금까지 공부해본 언어중에는 파이썬이 가장 편한 언어인 것 같습니다. 파이썬의 특징 시험에 나올법한 이야기들이 등장 할 것 같지만, 최대한 자제하면서 이야기 해보도록 하죠 스크립트 언어 파이썬은 스크립트 언어입니다.(네?) 그 왜 터미널(커맨드모드) 켜서 바로 코딩하면 바로바로 결과가 나오잖아요! 그런게 바로 스크립트 언어입니다. 뭔가 컴파일(시작버튼을 눌르고 조금 기다려야 하는 언어들)이 전혀 필요없이 즉각즉각 결과가 나오죠. 변수타입을 설정안해도 됨 C++과 언어와 같은 경우는 정수는 int a = 10; 이런식으로 정수는 int, 문자열은 string a =\"hello\"; 이런식으로 변수를 선언하기 전에 이게 어떤 타입(종류)인지 작성해줘야 했습니다. 하지만 그런건 Python에서 가져다 버리면됩니다!! 파이썬에서 변수를 선언할 때는 a=10, b=\"helloworld\"그냥 이런식으로 어떤 타입도 지정하지 않고 바로 선언이 가능하죠 :) 맨 마지막에 ;를 안써도 된다. 대다수의 언어들은 int a = 10;이런식으로 맨 각 코드 맨 마지막 줄에 ;를 삽입한다. 하지만 파이썬에는 ;를 작성할 필요가 없다. a=10이렇게 작성하면 끝이다. 요약하자면 졸라 편하다 문법이 졸라 쉬워서 빠르게 배울 수 있다. 메모리 누수와 같은 일들을 생각하지 않아도 된다(C++개..) 오픈소스 언어로서 무료고 강력크하다 너무 많은 라이브러리들이 있어서 그냥 쓰면된다. 파이썬은 프로그래밍을 즐기게 해준다 파이썬은 개발 속도가 빠르다"
